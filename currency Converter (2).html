<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .converter {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .converter h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .search-container {
      margin-bottom: 10px;
    }

    .search-container input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    .input-group input {
      flex: 1;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .currency-select {
      position: relative;
      margin-bottom: 15px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 16px;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 1em;
    }

    .currency-flag {
      display: inline-block;
      width: 20px;
      height: 15px;
      margin-right: 8px;
      background-size: cover;
      background-position: center;
      vertical-align: middle;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2c97de;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1a6fa5;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
      background-color: #f8f9fa;
      border-radius: 4px;
    }

    .swap-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      color: #666;
      padding: 5px;
      margin: 0 auto;
      display: block;
    }

    .swap-btn:hover {
      color: #2c97de;
    }

    @media (max-width: 480px) {
      .converter {
        padding: 20px;
      }
      
      .input-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="converter">
  <h2>Currency Converter</h2>
  
  <div class="input-group">
    <input type="number" id="amount" placeholder="Enter amount" />
  </div>
  
  <div class="currency-select">
  
    <select id="from-currency"></select>
  </div>
  
  <button class="swap-btn" onclick="swapCurrencies()">â‡…</button>
  
  <div class="currency-select">
  
    <select id="to-currency"></select>
  </div>
  
  <button onclick="convertCurrency()">Convert</button>
  <div class="result" id="result"></div>
</div>

<script>
  // Currency data with country names and symbols
  const currencyData = [
    { code: "USD", name: "United States Dollar", symbol: "$", flag: "ðŸ‡ºðŸ‡¸" },
    { code: "EUR", name: "Euro", symbol: "â‚¬", flag: "ðŸ‡ªðŸ‡º" },
    { code: "GBP", name: "British Pound", symbol: "Â£", flag: "ðŸ‡¬ðŸ‡§" },
    { code: "JPY", name: "Japanese Yen", symbol: "Â¥", flag: "ðŸ‡¯ðŸ‡µ" },
    { code: "AUD", name: "Australian Dollar", symbol: "A$", flag: "ðŸ‡¦ðŸ‡º" },
    { code: "CAD", name: "Canadian Dollar", symbol: "C$", flag: "ðŸ‡¨ðŸ‡¦" },
    { code: "CHF", name: "Swiss Franc", symbol: "CHF", flag: "ðŸ‡¨ðŸ‡­" },
    { code: "CNY", name: "Chinese Yuan", symbol: "Â¥", flag: "ðŸ‡¨ðŸ‡³" },
    { code: "INR", name: "Indian Rupee", symbol: "â‚¹", flag: "ðŸ‡®ðŸ‡³" },
    { code: "SGD", name: "Singapore Dollar", symbol: "S$", flag: "ðŸ‡¸ðŸ‡¬" },
    { code: "NZD", name: "New Zealand Dollar", symbol: "NZ$", flag: "ðŸ‡³ðŸ‡¿" },
    { code: "MXN", name: "Mexican Peso", symbol: "MX$", flag: "ðŸ‡²ðŸ‡½" },
    { code: "BRL", name: "Brazilian Real", symbol: "R$", flag: "ðŸ‡§ðŸ‡·" },
    { code: "ZAR", name: "South African Rand", symbol: "R", flag: "ðŸ‡¿ðŸ‡¦" },
    { code: "RUB", name: "Russian Ruble", symbol: "â‚½", flag: "ðŸ‡·ðŸ‡º" },
    { code: "KRW", name: "South Korean Won", symbol: "â‚©", flag: "ðŸ‡°ðŸ‡·" },
    { code: "TRY", name: "Turkish Lira", symbol: "â‚º", flag: "ðŸ‡¹ðŸ‡·" },
    { code: "AED", name: "UAE Dirham", symbol: "Ø¯.Ø¥", flag: "ðŸ‡¦ðŸ‡ª" },
    { code: "SAR", name: "Saudi Riyal", symbol: "ï·¼", flag: "ðŸ‡¸ðŸ‡¦" },
    { code: "SEK", name: "Swedish Krona", symbol: "kr", flag: "ðŸ‡¸ðŸ‡ª" },
    { code: "NOK", name: "Norwegian Krone", symbol: "kr", flag: "ðŸ‡³ðŸ‡´" },
    { code: "DKK", name: "Danish Krone", symbol: "kr", flag: "ðŸ‡©ðŸ‡°" },
    { code: "HKD", name: "Hong Kong Dollar", symbol: "HK$", flag: "ðŸ‡­ðŸ‡°" },
    { code: "IDR", name: "Indonesian Rupiah", symbol: "Rp", flag: "ðŸ‡®ðŸ‡©" },
    { code: "THB", name: "Thai Baht", symbol: "à¸¿", flag: "ðŸ‡¹ðŸ‡­" },
    { code: "MYR", name: "Malaysian Ringgit", symbol: "RM", flag: "ðŸ‡²ðŸ‡¾" },
    { code: "PHP", name: "Philippine Peso", symbol: "â‚±", flag: "ðŸ‡µðŸ‡­" },
    { code: "PLN", name: "Polish Zloty", symbol: "zÅ‚", flag: "ðŸ‡µðŸ‡±" },
    { code: "HUF", name: "Hungarian Forint", symbol: "Ft", flag: "ðŸ‡­ðŸ‡º" },
    { code: "CZK", name: "Czech Koruna", symbol: "KÄ", flag: "ðŸ‡¨ðŸ‡¿" }
  ];

  const fromCurrency = document.getElementById("from-currency");
  const toCurrency = document.getElementById("to-currency");
  const resultBox = document.getElementById("result");

  // Populate currency dropdowns
  function populateCurrencies() {
    currencyData.forEach(currency => {
      const option1 = document.createElement("option");
      const option2 = document.createElement("option");
      
      option1.value = option2.value = currency.code;
      option1.textContent = option2.textContent = `${currency.flag} ${currency.code} - ${currency.name} (${currency.symbol})`;
      
      fromCurrency.appendChild(option1);
      toCurrency.appendChild(option2);
    });

    // Set default values
    fromCurrency.value = "USD";
    toCurrency.value = "EUR";
  }

  // Filter currencies based on search input
  function filterCurrencies(searchId, selectId) {
    const searchTerm = document.getElementById(searchId).value.toLowerCase();
    const selectElement = document.getElementById(selectId);
    const options = selectElement.options;
    
    for (let i = 0; i < options.length; i++) {
      const optionText = options[i].text.toLowerCase();
      if (optionText.includes(searchTerm)) {
        options[i].style.display = "";
      } else {
        options[i].style.display = "none";
      }
    }
  }

  // Swap from and to currencies
  function swapCurrencies() {
    const temp = fromCurrency.value;
    fromCurrency.value = toCurrency.value;
    toCurrency.value = temp;
    convertCurrency();
  }

  // Convert currency
  async function convertCurrency() {
    const amount = document.getElementById("amount").value;
    const from = fromCurrency.value;
    const to = toCurrency.value;

    if (!amount || isNaN(amount)) {
      alert("Please enter a valid amount.");
      return;
    }

    try {
      const res = await fetch(`https://open.er-api.com/v6/latest/${from}`);
      const data = await res.json();
      
      if (data.result === "success") {
        const rate = data.rates[to];
        const converted = (amount * rate).toFixed(2);
        
        const fromCurrencyData = currencyData.find(c => c.code === from);
        const toCurrencyData = currencyData.find(c => c.code === to);
        
        resultBox.innerHTML = `
          <div>${fromCurrencyData.flag} ${amount} ${from} (${fromCurrencyData.symbol}) =</div>
          <div style="font-size: 24px; margin: 10px 0;">${toCurrencyData.flag} ${converted} ${to} (${toCurrencyData.symbol})</div>
          <div style="font-size: 14px; color: #666;">1 ${from} = ${rate.toFixed(6)} ${to}</div>
        `;
      } else {
        resultBox.textContent = "Error fetching exchange rates. Please try again later.";
      }
    } catch (error) {
      resultBox.textContent = "Error: " + error.message;
    }
  }

  // Initialize the converter
  populateCurrencies();
</script>

</body>
</html>
